<!DOCTYPE html>
<html>
  <head>
    <title>Magnetic HTML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Drag and drop to create your own webpage!" />
    <link rel="stylesheet" href="main/main.css" />
    <script>
// var baseDir = "http://magnetichtml.com/";
// var apiDir = "http://dev.robertgfthomas.com/magnetichtml/";

var baseDir = "http://localhost/magnetic/";
var apiDir = "http://localhost/magnetic/api/";
    </script>
    <script src="main/main.js"></script>
  </head>
  <body>
    <div id="createWrap">
      <nav>
        <div id="main-nav">
          <a href="./index.html" target="_top" class="home" title="Main Magnetic HTML page"></a>
          <a href="./index.html?url=blank" target="_blank" class="blank" title="New blank page"></a>
          <a href="#save" id="toggleSave" class="save" title="Save your page!"></a>
          <span id="createdAmount" title="Number of sites assembled so far"></span>
          <a href="http://amzn.to/1G66iB5" target="_blank" class="amazon" title="Get real-life Magnetic HTML tiles on Amazon"></a>
        </div>
        <div id="sub-nav">
          <div id="save">
            <input id="sitename" type="text" placeholder="Pick a name for your site" />
            <input id="password" type="text" placeholder="Pick or enter a password" />
            <button id="saveButton" type="button">Save</button>
            <a href="#" class="button">Close</a>
          </div>
        </div>
      </nav>
      <div id="create" class="draggable tiles"></div>
    </div>
    <div id="viewWrap">
      <div id="view">
        <iframe id="frame"></iframe>
      </div>
    </div>
  </body>
</html>
