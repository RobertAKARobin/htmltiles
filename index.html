<!DOCTYPE html>
<html>
  <head>
    <title>Magnetic HTML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Drag and drop to create your own webpage!" />
    <script src="./assets/main.js"></script>
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div id="createWrap">
      <div id="controls">
        <a href="./index.html" target="_top" class="home" title="Magnetic HTML home"></a>
        <a href="#" id="viewURL" target="_blank" class="view" title="See this page by itself"></a>
        <a href="./index.html?url=./assets/blank.html" target="_blank" class="blank" title="New blank page"></a>
        <a href="#" id="contactOn" class="email" title="Say hello!"></a>
      </div>
      <div id="create" class="draggable tiles">

      </div>
    </div>
    <div id="viewWrap">
      <div id="view">
        <iframe id="frame"></iframe>
      </div>
    </div>
    <div id="contactModal" class="off">
      <a id="contactOff" href="#">&cross;</a>
      <iframe src="assets/contact.html"></iframe>
    </div>
  </body>
</html>
