<!DOCTYPE html>
<html>
  <head>
    <title>Magnetic HTML</title>
    <meta charset="utf-8" />
    <script src="./js/draggable.js"></script>
    <script src="./js/tiles.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/tiles.css" />
  </head>
  <body>
    <header>
      <h1>Magnetic HTML</h1>
      <nav>
        <ul>
          <li><a href="#buy">Magnetic HTML for your fridge on Amazon!</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="modals">
        <div id="account">

        </div>
        <div id="about">

        </div>
        <div id="contact">

        </div>
      </div>
    </main>
    <footer id="sandbox" data-ng-app="magnetic">
      <div id="controls">
        <button id="htmlButton" title="Show HTML tiles">&lt;/a&gt;</button>
        <button id="saveButton" title="Save">&gt;&gt;&gt;&gt;</button>
        <button id="copyButton" title="Copy">&lt;&lt;&lt;&lt;</button>
        <button id="deleteButton" title="Delete all">&lt;del&gt;</button>
      </div>
      <div id="create">
        <div id="tiles">

        </div>
        <div id="html">

        </div>
      </div>
      <div id="view">
        <iframe id="frame"></iframe>
      </div>
    </footer>
  </body>
</html>
