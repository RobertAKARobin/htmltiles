<!DOCTYPE html>
<html>
  <head>
    <title>Magnetic HTML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Drag and drop to create your own webpage!" />
    <link rel="stylesheet" href="./assets/main.css" />
    <script src="./assets/main.js"></script>
  </head>
  <body>
    <div id="createWrap">
      <div id="controls" class="tiles">
        <a href="./index.html" target="_top" class="home" title="Main Magnetic HTML page">Main Magnetic HTML page</a>
        <a href="http://amzn.to/1G66iB5" class="amazon" title="Get real-life Magnetic HTML tiles on Amazon">Buy on Amazon</a>
        <a href="#" id="contactOn" class="email" title="Say hello!">Contact me</a>
        <a href="./index.html?url=./assets/blank.html" target="_blank" class="blank" title="New blank page">New blank page</a>
        <a href="#" id="saveButton" class="save" title="Save your page!">Save</a>
        <div><span id="createdAmount">0</span> created</div>
      </div>
      <div id="create" class="draggable tiles"></div>
    </div>
    <div id="viewWrap">
      <div id="view">
        <iframe id="frame"></iframe>
      </div>
    </div>
    <div id="contactModal" class="off">
      <a id="contactOff" href="#">&cross;</a>
      <iframe src="assets/contact.html"></iframe>
    </div>
  </body>
</html>
